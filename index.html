<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Piedra, Papel o Tijeras</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="game-container">
      <button class="button" id="rock">
        <img src="images/rock.png" alt="Rock" />
      </button>

      <button class="button" id="paper">
        <img src="images/paper.png" alt="Paper" />
      </button>
      <button class="button" id="scissors">
        <img src="images/scissors.png" alt="Scissors" />
      </button>
    </div>

    <div id="game-output">Choose an option to play!</div>

    <div class="counter-container">
      <div class="counter">
        Win
        <div id="win-counter">0</div>
      </div>
      <div class="counter">
        Loss
        <div id="loss-counter">0</div>
      </div>
      <div class="counter">
        Tie
        <div id="tie-counter">0</div>
      </div>
    </div>
  </body>
</html>
